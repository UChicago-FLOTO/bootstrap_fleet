name: floto-bootstrap
description: >-
  Removes the balena logo and prints label, uuid, and mac addresses
  to any attached HDMI display. Reads labels from usb drive, and writes
  UUID and mac addresses to said drive.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/UChicago-FLOTO/bootstrap_fleet"
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    # - fincm3 = plymouth won't quit, see issue #1
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext
    - jetson-nano
version: 0.0.3
